name: test
on: push

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: check
        run: |
          echo "::set-env name=BRANCH::master"

      - name: check
        run: |
          [[ $BRANCH == "master" ]] && echo "::set-env name=ROLE::A"
          [[ $BRANCH == "integration" ]] && echo "::set-env name=ROLE::B"
